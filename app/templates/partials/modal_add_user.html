<div id="modalUsuario" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Cadastro de Usuário</h2>
      <span class="close">&times;</span>
    </div>
    <!-- ✅ Formulário com método POST e rota correta -->
    <form id="formUsuario" method="POST" action="{{ url_for('app.cadastrar_usuario') }}">
      <div class="modal-row">
        <div class="form-group">
          <label for="codigoUsuario">Código do Usuário <span class="required">*</span></label>
          <input type="text" id="codigoUsuario" name="codigoUsuario" required>
        </div>
        <div class="form-group">
          <label for="nomeUsuario">Nome do Usuário <span class="required">*</span></label>
          <input type="text" id="nomeUsuario" name="nomeUsuario" required>
        </div>
      </div>

      <!-- ✅ Bloco de mensagem de erro -->
      <div id="mensagemUsuario" class="alert erro"></div>

      <div class="modal-actions">
        
        <button type="button" class="modal-btn-cancelar btn-secondary">Cancelar</button>
        <button type="submit" class="modal-btn-salvar">Salvar</button>
      </div>
    </form>

  </div>
</div>

<!-- Scripts Validação ao submeter o formulario -->
<script src="{{ url_for('static', filename='js/validar_usuario.js') }}"></script>
