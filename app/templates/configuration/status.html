{% extends 'base.html' %}

{% block breadcrumb %}
<ul class="breadcrumb">
    <li><a href="/"><i class="fas fa-home"></i></a></li>
    <li>Parametrização</li>
    <li>Status</li>
</ul>
{% endblock %}

{% block title %}Cadastro de Status{% endblock %}

{% block content %}
<div class="content">
    <div class="top-bar">
        <h2>Cadastro de Status</h2>
    </div>

    <div class="form-card">
        <h3 class="section-form-title">Adicionar novo Status</h3>
        <form class="form-grid">
            <div class="form-group">
                <label for="codigoStatus">Código Status*</label>
                <input type="text" id="codigoStatus" name="codigoStatus" required>
            </div>
            <div class="form-group">
                <label for="nomeStatus">Nome do Status*</label>
                <input type="text" id="nomeStatus" name="nomeStatus" required>
            </div>
            <div class="form-actions">
                <button type="button" id="btnLimpar" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Limpar
                </button>
                <button type="button" id="btnAdicionar" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
        </form>
    </div>

    <div class="table-card">
        <h3 class="section-form-title">Status Cadastrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Código Status</th>
                    <th>Nome do Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaStatus">
                <!-- Conteúdo será preenchido via JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Validações e ações -->
<script src="{{ url_for('static', filename='js/configuration/status.js') }}"></script>
{% endblock %}
