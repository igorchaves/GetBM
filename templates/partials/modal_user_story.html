<div id="modalUserStory" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Cadastro de User Story</h2>
      <span class="close">&times;</span>
    </div>
    <form>
      <!-- Primeira linha de campos -->
      <div class="modal-row">
        <div class="form-group">
          <label for="codigo">Código User Story <span class="required">*</span></label>
          <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
          <label for="funcionalidadeModal">Funcionalidade <span class="required">*</span></label>
          <input type="text" id="funcionalidadeModal" name="funcionalidadeModal" required>
        </div>
        <div class="form-group">
          <label for="categoriaModal">Categoria <span class="required">*</span></label>
          <input type="text" id="categoriaModal" name="categoriaModal" required>
        </div>
        <div class="form-group">
          <label for="statusModal">Status</label>
          <input type="text" id="statusModal" name="statusModal">
        </div>
      </div>

      <!-- Segunda linha de campos -->
      <div class="modal-row">
        <div class="form-group">
          <label for="backlogModal">Backlog <span class="required">*</span></label>
          <input type="text" id="backlogModal" name="backlogModal" required>
        </div>
        <div class="form-group">
          <label for="jornadaModal">Seguimento/Jornada <span class="required">*</span></label>
          <input type="text" id="jornadaModal" name="jornadaModal" required>
        </div>
        <div class="form-group">
          <label for="linkFuncionalidadeModal">Link Funcionalidade</label>
          <input type="text" id="linkFuncionalidadeModal" name="linkFuncionalidadeModal">
        </div>
        <div class="form-group">
          <label for="sprintModal">Sprint</label>
          <input type="text" id="sprintModal" name="sprintModal">
        </div>
      </div>

      <!-- Campo de descrição -->
      <div class="form-group">
        <label for="descricao">Descrição <span class="required">*</span></label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </div>

      <!-- Ações -->
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" id="cancelarModal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
