<div id="modalPerfil" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Perfil do Usuário</h2>
            <span class="close" onclick="fecharModalPerfilUsuario()">&times;</span>
        </div>

        <div class="modal-tabs">
            <button class="tab-button active" onclick="abrirAbaPerfil()">Perfil</button>
            <button class="tab-button" onclick="abrirAbaSeguranca()">Segurança</button>
        </div>

        <form id="formPerfilUsuario">
            <!-- Aba Perfil -->
            <div id="abaPerfil" class="tab-content active">
                <div class="perfil-container">
                    <!-- Informações do Usuário -->
                    <div class="perfil-informacoes">
                        <h3>Informações do Usuário</h3>
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo <span class="required">*</span></label>
                            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                        </div>
                        <div class="form-group">
                            <label for="emailUsuario">Email</label>
                            <input type="email" id="emailUsuario" name="emailUsuario">
                        </div>
                        <div class="form-group">
                            <label for="telefoneUsuario">Telefone</label>
                            <input type="tel" id="telefoneUsuario" name="telefoneUsuario">
                        </div>
                    </div>

                    <!-- Acesso Projetos -->
                    <div class="perfil-acesso">
                        <h3>Acesso ao Projetos</h3>
                        <div id="gruposAcessoContainer">
                            <div class="grupo-acesso-item">
                                <input type="radio" name="grupoAcessoSelecionado">
                                <input type="text" name="grupoAcesso[]" placeholder="Nome do Projeto">
                                <button type="button" class="btn-remover" onclick="removerGrupoAcesso(this)">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botão fora das colunas para manter alinhamento -->
                <div class="grupo-acesso-actions">
                    <button type="button" class="modal-btn-salvar" onclick="adicionarGrupoAcesso()">
                        <i class="fas fa-folder-plus icon-spacing"></i> Adicionar Projeto
                    </button>
                </div>
            </div>

            <!-- Aba Segurança -->
            <div id="abaSeguranca" class="tab-content">
                <h3>Segurança</h3>
                <p>Configurações de segurança do usuário.</p>
            </div>

            <div class="modal-actions">
                <button type="button" class="modal-btn-cancelar" onclick="fecharModalPerfilUsuario()">Cancelar</button>
                <button type="submit" class="modal-btn-salvar">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/acoes_perfil.js') }}"> </script>
