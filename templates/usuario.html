{% extends 'base.html' %}

{% block title %}Gestão de Usuarios{% endblock %}

{% block content %}
<div class="content">
    <div class="top-bar">
        <h2>Gestão Usuarios</h2>
        <button type="button" class="btn-primary top-bar-btn" data-modal-target="modalUsuario">
            <i class="fas fa-plus"></i> Criar Usuário
        </button>

    </div>
    <div class="table-card">
        <h3 class="section-form-title">Usuarios cadastrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Código Usuario</th>
                    <th>Nome Usuario</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in resultados %}
                <tr>
                    <td>{{ item.codigo_usuario }}</td>
                    <td>{{ item.nome_usuario }}</td>
                    <td>
                        <a href="#"><i class="fas fa-edit"></i> Editar</a> |
                        <a href="#"><i class="fas fa-trash-alt"></i> Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
